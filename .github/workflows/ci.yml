name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🚪
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup bun 🌸
        uses: oven-sh/setup-bun@v1

      - name: Bootstrap 📦
        run: script/bootstrap

      - name: Typecheck 🔡
        run: bun typecheck:affected

      - name: Lint 🪩
        run: bun lint:affected

      - name: Prettier ✨
        run: bun prettier:affected

      - name: Build 🎁
        run: bun build

      - name: Run Tests 🧪
        run: bun test:e2e
