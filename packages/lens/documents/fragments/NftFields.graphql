fragment NftFields on Nft {
  tokenId
  contentURI
  contract {
    ...NetworkAddressFields
  }
  contractType
  totalSupply
  collection {
    contract {
      ...NetworkAddressFields
    }
    name
    symbol
    baseUri
    contractType
    verified
  }
  metadata {
    description
    name
    image {
      optimized {
        uri
        mimeType
      }
    }
    animationUrl
  }
  owner {
    amount
    address
  }
}
