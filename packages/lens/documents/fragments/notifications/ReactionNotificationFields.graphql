fragment ReactionNotificationFields on ReactionNotification {
  id
  publication {
    ... on Post {
      ...PostFields
    }
    ... on Comment {
      ...CommentBaseFields
    }
    ... on Quote {
      ...QuoteBaseFields
    }
  }
  reactions {
    profile {
      ...ProfileFields
    }
    reactions {
      reactedAt
      reaction
    }
  }
}
