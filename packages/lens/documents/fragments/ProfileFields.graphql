fragment ProfileFields on Profile {
  id
  handle
  metadata {
    displayName
    bio
    picture {
      ... on ImageSet {
        raw {
          uri
        }
        optimized {
          uri
        }
      }
      ... on NftImage {
        image {
          raw {
            uri
          }
        }
        collection {
          address
          chainId
        }
        tokenId
      }
    }
    coverPicture {
      raw {
        uri
      }
      optimized {
        uri
      }
    }
    attributes {
      type
      key
      value
    }
  }
  ownedBy {
    address
  }
  operations {
    isFollowedByMe {
      value
      isFinalisedOnchain
    }
  }
  stats {
    followers
    following
    posts
    comments
    mirrors
  }
  followModule {
    __typename
  }
}
