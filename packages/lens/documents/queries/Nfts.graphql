query Nfts($request: NftsRequest!) {
  nfts(request: $request) {
    items {
      tokenId
      contentURI
      contract {
        ...NetworkAddressFields
      }
      contractType
      totalSupply
      collection {
        contract {
          ...NetworkAddressFields
        }
        name
        symbol
        baseUri
        contractType
        verified
      }
      metadata {
        description
        name
        image {
          optimized {
            uri
            mimeType
          }
        }
        animationUrl
      }
      owner {
        amount
        address
      }
    }
    pageInfo {
      next
    }
  }
}
