version: "3.8"

x-defaults-build: &defaults-build
  context: ../
  dockerfile: ./docker/Dockerfile
x-defaults-healthcheck: &defaults-healthcheck
  start_period: 5s
  interval: 5s
  timeout: 5s
  retries: 5

services:
  worker-live:
    build:
      <<: *defaults-build
      args:
        - TURBO_SCOPE=--scope @workers/live
    ports:
      - 8096:8096
    volumes:
      - ../packages/workers/live:/app/packages/workers/live
      - /app/packages/workers/live/node_modules
    healthcheck:
      <<: *defaults-healthcheck
      test: [ 'CMD', 'curl', '-f', '-k', 'http://localhost:8096/' ]
