fragment PublicationMetadataFields on PublicationMetadata {
  content
  marketplace {
    name
    image {
      raw {
        uri
      }
      optimized {
        uri
      }
    }
  }
  tags
  attributes {
    key
    value
  }
  encryptedWith {
    ... on PublicationMetadataV3LitEncryption {
      accessCondition {
        ... on OrCondition {
          criteria {
            ...SimpleConditionFields
            ... on AndCondition {
              criteria {
                ...SimpleConditionFields
              }
            }
            ... on OrCondition {
              criteria {
                ...SimpleConditionFields
              }
            }
          }
        }
      }
    }
  }
}
