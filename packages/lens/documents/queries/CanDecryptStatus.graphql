query CanDecryptStatus($request: PublicationRequest!) {
  publication(request: $request) {
    ... on Post {
      id
      operations {
        canDecrypt {
          result
          reasons
        }
      }
    }
    ... on Comment {
      id
      operations {
        canDecrypt {
          result
          reasons
        }
      }
    }
    ... on Mirror {
      id
      operations {
        canDecrypt {
          result
          reasons
        }
      }
    }
  }
}
