query Notifications($request: NotificationRequest!) {
  notifications(request: $request) {
    items {
      ... on ReactionNotification {
        id
        publication {
          ... on Post {
            ...PostFields
          }
          ... on Comment {
            ...CommentBaseFields
          }
          ... on Quote {
            ...QuoteBaseFields
          }
        }
        reactions {
          profile {
            ...ProfileFields
          }
          reactions {
            reactedAt
            reaction
          }
        }
      }
      ... on CommentNotification {
        id
        comment {
          ...CommentFields
        }
      }
      ... on MirrorNotification {
        id
        mirrors {
          mirrorId
          mirroredAt
          profile {
            ...ProfileFields
          }
        }
        publication {
          ... on Post {
            ...PostFields
          }
          ... on Comment {
            ...CommentBaseFields
          }
          ... on Quote {
            ...QuoteBaseFields
          }
        }
      }
      ... on QuoteNotification {
        id
        quote {
          ...QuoteFields
        }
      }
      ... on ActedNotification {
        id
        actions {
          actedAt
          by {
            ...ProfileFields
          }
          action {
            ... on KnownCollectOpenActionResult {
              type
            }
            ... on UnknownOpenActionResult {
              address
              category
            }
          }
        }
        publication {
          ... on Post {
            ...PostFields
          }
          ... on Comment {
            ...CommentBaseFields
          }
          ... on Mirror {
            ...MirrorFields
          }
        }
      }
      ... on FollowNotification {
        id
        followers {
          ...ProfileFields
        }
      }
      ... on MentionNotification {
        id
        publication {
          ... on Post {
            ...PostFields
          }
          ... on Comment {
            ...CommentBaseFields
          }
          ... on Quote {
            ...QuoteBaseFields
          }
        }
      }
    }
    pageInfo {
      next
    }
  }
}
