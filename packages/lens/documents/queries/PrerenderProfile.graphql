query PrerenderProfile($request: SingleProfileQueryRequest!) {
  profile(request: $request) {
    id
    handle
    name
    bio
    ownedBy
    stats {
      totalFollowers
      totalFollowing
      totalPosts
      totalComments
    }
    picture {
      ... on MediaSet {
        original {
          url
        }
      }
      ... on NftImage {
        uri
      }
    }
  }
}

query PrerenderProfilePublications(
  $request: PublicationsQueryRequest!
  $reactionRequest: ReactionFieldResolverRequest
  $profileId: ProfileId
) {
  publications(request: $request) {
    items {
      ... on Post {
        ...PostFields
      }
      ... on Comment {
        ...CommentFields
      }
      ... on Mirror {
        ...MirrorFields
      }
    }
  }
}
