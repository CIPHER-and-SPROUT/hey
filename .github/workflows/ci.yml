name: CI

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch:

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🚪
        uses: actions/checkout@v3

      - name: Setup node 🍀
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
          cache: "pnpm"

      - name: Bootstrap 📦
        run: script/bootstrap

      - name: Typecheck 🔡
        run: pnpm run typecheck

      - name: Lint 🪩
        run: pnpm run lint

      - name: Prettier ✨
        run: pnpm run prettier

      - name: Build 🎁
        run: pnpm run build

      - name: Run Tests 🧪
        run: pnpm run test:e2e
