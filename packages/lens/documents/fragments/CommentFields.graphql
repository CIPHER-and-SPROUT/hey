fragment CommentFields on Comment {
  id
  profile {
    ...ProfileFields
  }
  reaction(request: $reactionRequest)
  mirrors(by: $profileId)
  bookmarked(by: $profileId)
  notInterested(by: $profileId)
  hasCollectedByMe
  onChainContentURI
  isGated
  isDataAvailability
  dataAvailabilityProofs
  canComment(profileId: $profileId) {
    result
  }
  canMirror(profileId: $profileId) {
    result
  }
  canDecrypt(profileId: $profileId) {
    result
    reasons
  }
  collectModule {
    ...CollectModuleFields
  }
  stats {
    ...StatsFields
  }
  metadata {
    ...PublicationMetadataFields
  }
  hidden
  createdAt
  appId
  commentOn {
    ... on Post {
      ...PostFields
    }
    ... on Comment {
      id
      profile {
        ...ProfileFields
      }
      reaction(request: $reactionRequest)
      mirrors(by: $profileId)
      bookmarked(by: $profileId)
      notInterested(by: $profileId)
      hasCollectedByMe
      onChainContentURI
      isGated
      isDataAvailability
      dataAvailabilityProofs
      canComment(profileId: $profileId) {
        result
      }
      canMirror(profileId: $profileId) {
        result
      }
      canDecrypt(profileId: $profileId) {
        result
        reasons
      }
      collectModule {
        ...CollectModuleFields
      }
      metadata {
        ...PublicationMetadataFields
      }
      stats {
        ...StatsFields
      }
      mainPost {
        ... on Post {
          ...PostFields
        }
        ... on Mirror {
          ...MirrorFields
        }
      }
      hidden
      createdAt
    }
    ... on Mirror {
      ...MirrorFields
    }
  }
}
