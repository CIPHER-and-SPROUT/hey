schema: https://api-mumbai.lens.dev
documents: './src/graphql/*.graphql'

hooks:
  afterOneFileWrite:
    - eslint --fix
    - prettier --write

generates:
  src/generated/types.ts:
    plugins:
      - typescript
      - typescript-operations
      - typed-document-node
      - fragment-matcher
    config:
      fetcher: fetch
      dedupeFragments: true
