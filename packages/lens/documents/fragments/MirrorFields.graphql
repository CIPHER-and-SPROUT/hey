fragment MirrorFields on Mirror {
  id
  publishedOn {
    id
  }
  isHidden
  momoka {
    proof
  }
  txHash
  createdAt
  by {
    ...ProfileFields
  }
  mirrorOn {
    ... on Post {
      ...PostFields
    }
    ... on Comment {
      ...CommentFields
    }
    ... on Quote {
      ...QuoteBaseFields
    }
  }
}
