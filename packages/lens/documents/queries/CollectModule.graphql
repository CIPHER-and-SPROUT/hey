query CollectModule($request: PublicationRequest!) {
  publication(request: $request) {
    ... on Post {
      collectNftAddress
      collectModule {
        ...CollectModuleFields
      }
    }
    ... on Comment {
      collectNftAddress
      collectModule {
        ...CollectModuleFields
      }
    }
    ... on Mirror {
      collectNftAddress
      collectModule {
        ...CollectModuleFields
      }
    }
  }
}
