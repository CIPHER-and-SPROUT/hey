fragment SimpleConditionFields on AccessCondition {
  ... on NftOwnershipCondition {
    contract {
      address
      chainId
    }
    contractType
    tokenIds
  }
  ... on EoaOwnershipCondition {
    address
  }
  ... on Erc20OwnershipCondition {
    condition
    amount {
      asset {
        ... on Erc20 {
          decimals
          contract {
            address
            chainId
          }
        }
      }
      value
    }
  }
  ... on FollowCondition {
    follow
  }
  ... on CollectCondition {
    publicationId
    thisPublication
  }
}
