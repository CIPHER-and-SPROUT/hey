mutation CreateOnchainMirrorTypedData(
  $options: TypedDataOptions
  $request: OnchainMirrorRequest!
) {
  createOnchainMirrorTypedData(options: $options, request: $request) {
    id
    expiresAt
    typedData {
      types {
        Mirror {
          name
          type
        }
      }
      domain {
        name
        chainId
        version
        verifyingContract
      }
      value {
        nonce
        deadline
        profileId
        metadataURI
        pointedProfileId
        pointedPubId
        referrerProfileIds
        referrerPubIds
        referenceModuleData
      }
    }
  }
}
