name: Lint / Prettier checks

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint:
    runs-on: ubuntu-latest
    name: Lint check
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'npm'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint codebase
        run: npm run lint

  prettier:
    runs-on: ubuntu-latest
    name: Lint check
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js 14
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: 'npm'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint codebase
        run: npm run prettier:check
