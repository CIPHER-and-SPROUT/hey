fragment ProfileFields on Profile {
  id
  ownedBy {
    ...NetworkAddressFields
  }
  lensManager
  sponsor
  txHash
  createdAt
  stats {
    ...ProfileStatsFields
  }
  operations {
    ...ProfileOperationsFields
  }
  interests
  invitedBy {
    id
  }
  invitesLeft
  onchainIdentity {
    proofOfHumanity
    ens {
      name
    }
    sybilDotOrg {
      verified
      source {
        twitter {
          handle
        }
      }
    }
    worldcoin {
      isHuman
    }
  }
  followNftAddress {
    ...NetworkAddressFields
  }
  metadata {
    ...ProfileMetadataFields
  }
  followModule {
    ...FollowModuleFields
  }
  handle
}
